{% extends "base.html" %}

{% block title %}Cadastrar Máquina - Rodamotriz{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-truck me-2"></i>
                    Cadastrar Nova Máquina
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="marca" class="form-label">
                            <i class="fas fa-tag me-1"></i>Marca
                        </label>
                        <input type="text" class="form-control" id="marca" name="marca" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="modelo" class="form-label">
                            <i class="fas fa-cog me-1"></i>Modelo
                        </label>
                        <input type="text" class="form-control" id="modelo" name="modelo" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="ano" class="form-label">
                            <i class="fas fa-calendar me-1"></i>Ano
                        </label>
                        <input type="number" class="form-control" id="ano" name="ano" 
                               min="1900" max="{{ ano_atual + 1 }}" required>
                        <div class="form-text">Ano de fabricação da máquina</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('maquinas') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Cadastrar Máquina
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Definir ano atual
document.getElementById('ano').max = new Date().getFullYear() + 1;
</script>
{% endblock %}
