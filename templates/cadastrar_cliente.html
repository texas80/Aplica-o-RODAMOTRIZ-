{% extends "base.html" %}

{% block title %}Cadastrar Cliente - Rodamotriz{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>
                    Cadastrar Novo Cliente
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">
                            <i class="fas fa-user me-1"></i>Nome Completo
                        </label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cnpj_cpf" class="form-label">
                            <i class="fas fa-id-card me-1"></i>CNPJ/CPF
                        </label>
                        <input type="text" class="form-control" id="cnpj_cpf" name="cnpj_cpf" required>
                        <div class="form-text">Digite o CNPJ ou CPF do cliente</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="endereco" class="form-label">
                            <i class="fas fa-map-marker-alt me-1"></i>Endere√ßo
                        </label>
                        <textarea class="form-control" id="endereco" name="endereco" rows="3" required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('clientes') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Voltar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Cadastrar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
